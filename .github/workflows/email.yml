name: Email Copilot Report
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
permissions:
  contents: read

jobs:
  run:
    name: Copilot Usage
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit

      - uses: austenstone/copilot-usage@0b5e2d713dffd08144fcba1967afa828d606d7b5 # main
        id: usage
        with:
          organization: ${{ secrets.ORG }}
          github-token: ${{ secrets.TOKEN }}
      - uses: austenstone/job-summary-to-pdf@46efad7c26e2b493edec9c49c27214d0428dedc9 # v1.0
        id: pdf
        with:
          name: copilot-usage
      - uses: dawidd6/action-send-mail@4226df7daafa6fc901a43789c49bf7ab309066e7 # v3.11.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.PASSWORD }}
          from: ${{ secrets.EMAIL }}
          to: ${{ secrets.EMAIL }} # Recipient email
          subject: "Copilot Usage Report (${{ steps.usage.outputs.since }} - ${{ steps.usage.outputs.until }})"
          body: "Attached is the Copilot Usage Report for ${{ steps.usage.outputs.since }} - ${{ steps.usage.outputs.until }}!"
          attachments: ${{ steps.pdf.outputs.pdf-file }}