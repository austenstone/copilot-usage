name: Usage
on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "**.md"
  push:
    branches: [ main ]
    paths-ignore:
      - "**.md"
  workflow_dispatch:
permissions:
  contents: read

jobs:
  run:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Copilot Usage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          organization: ${{ secrets.ORG }}
          github-token: ${{ secrets.TOKEN }}
          time-zone: "EST"
