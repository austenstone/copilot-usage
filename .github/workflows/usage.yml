name: Usage
on:
  push:
  pull_request:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  run:
    name: Copilot Usage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        if: ${{ github.actor != 'dependabot[bot]' }}
        with:
          organization: ${{ secrets.ORG }}
          github-token: ${{ secrets.TOKEN }}
